  <title>

<body>
  <center>
  <table cellspacing=10;>
    <tr>
      <th colspan="4">
        <div class="text2">
           Calculator
        </div>
      </th>
    </tr>
    </tr>
    <tr>
      <th>
        <button class="button"onclick="c()">c</button></th>

        <input type="text" id="dispaly" readonly value=" " class="text"/>
      </th>
      </th>

<tr>
<td><button class="button" onclick="cal(7)">7</button></td>

<tr>

<td><button class="button"onclick="cal('.')">.</button></td>
